{% extends 'base.html'%}
{% block page_content %}

<h2 style="color: white" class="text-center">Are you sure you want to delete the dice game {{ dice.name }}?</h2>
    <br>
    <br>
    <br>


<form method="post" action="{% url 'delete dice game page' dice.pk %}">
    {% csrf_token %}
    {{ form }}

    <button class="btn btn-primary mt-2" type="submit">Delete</button>
    <a class="button edit"
       href="{% url 'all games page' %}">Go back</a>

</form>
{% endblock %}
