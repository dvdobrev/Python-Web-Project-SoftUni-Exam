{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Are you sure you want to delete the poker game {{ poker.name }}?</h1>


    <form method="post" action="{% url 'delete poker game page' poker.pk %}">
        {% csrf_token %}
        {{ form }}

        <button class="btn btn-primary mt-2" type="submit">Delete</button>
        <a href="{% url 'all games page' %}">Go back</a>

    </form>

{% endblock %}
