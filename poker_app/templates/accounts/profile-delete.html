{% extends 'base.html' %}
{% block page_content %}

<h2 style="color: white">Are you sure you want to delete your profile?</h2>

    <form method="post" action="{% url 'profile delete page' user.id %}">

        {% csrf_token %}
        {{ form }}

        <input type="submit" value="DELETE PROFILE" class="btn btn-danger"/>
    </form>

    <div class="m-2">
        <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
    </div>

{% endblock %}
