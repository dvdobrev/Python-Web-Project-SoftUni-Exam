{% extends 'base.html' %}
{% block page_content %}


    <h1 class="text-center">Edit Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" action="{% url 'edit profile page' profile.pk %}">
                {{ form }}
                {% csrf_token %}

                <button class="btn btn-primary mt-2" type="submit">Edit</button>
                <a href="{% url 'profile details page' profile.pk %}">Go back</a>

            </form>
        </div>
    </div>
{% endblock %}
